version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      regular-updates:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      regular-updates:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
